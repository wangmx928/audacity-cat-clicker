<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cat Clicker Organized</title>
</head>
<body>
	<div id="catBlocks" style="float: right; position: fixed; right: 30%">
		<p id="catName"></p><p id="catCount"></p>
		<img id="catImg" src="" alt="" style="width: 280px"/>
	</div>
	<div id="catLists" style="float: left">
		<ul id="catUL"></ul>
	</div>
	<div id="admin">
		<button type="button" onclick="adminView.toggleForm()"> Admin </button>
		<div id="adminForm">
			<form>
				Name: <input id="formName" type="text" name="name" value=""><br>
				Url: <input id="formUrl" type="text" name="url" value=""><br>
				Clicks: <input id="formClicks" type="text" name="clicks" value=""><br>
				<button type="button" onclick="adminView.update()"> Save </button>
				<button type="button" onclick="adminView.toggleForm()"> Cancel </button>
			</form>
		</div>
	</div>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
